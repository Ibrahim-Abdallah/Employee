<div class="container mt-5">
  <button class="btn btn-primary my-3" data-bs-toggle="modal" data-bs-target="#addEmployee">Add Employee</button>
  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Is Active</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i = index; let employee of employeeList">
        <td>
          {{ i+1 }}
        </td>
        <td>
          {{ employee.name }}
        </td>
        <td>
          {{ employee.departmentName }}
        </td>
        <td>
          {{ employee.salary }}
        </td>
        <td>
          {{ employee.isActive }}
        </td>
        <td>
          <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editEmployee"
            (click)="editEmployee(employee)">Edit</button>
          &nbsp;
          <button class="btn btn-danger" (click)="deleteEmployee(employee)">delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Employee Add Modal -->
  <div class="modal fade" id="addEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="employeeDetail">
            <div class="mb-3">
              <label for="name" class="form-label">Employee Name</label>
              <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="emailHelp">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="departmentId" class="form-label">Employee Department</label>
              <select formControlName="departmentId" class="form-control" id="departmentId">
                <option value="" disabled selected>Select an department</option>
                <option *ngFor="let department of departmentList" [value]="department.id">{{ department.name }}</option>
              </select>
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="salary" class="form-label">Salary</label>
              <input type="text" formControlName="salary" class="form-control" id="salary" aria-describedby="emailHelp">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="isActive" class="form-label">isActive</label>
              <input type="checkbox" formControlName="isActive" id="isActive" aria-describedby="emailHelp">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="addEmployee()" data-bs-dismiss="modal">Add
            Employee</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Employee Edit Modal -->
  <div class="modal fade" id="editEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="employeeDetail">
            <div class="mb-3">
              <label for="name" class="form-label">Employee Name</label>
              <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="emailHelp">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="departmentId" class="form-label">Employee Department</label>
              <select formControlName="departmentId" class="form-control" id="departmentId">
                <option value="" disabled selected>Select an department</option>
                <option *ngFor="let department of departmentList" [value]="department.id">{{ department.name }}</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="salary" class="form-label">Salary</label>
              <input type="text" formControlName="salary" class="form-control" id="salary" aria-describedby="emailHelp">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="isActive" class="form-label">isActive</label>
              <input type="checkbox" formControlName="isActive" id="isActive" aria-describedby="emailHelp">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="updateEmployee()" data-bs-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>

</div>
